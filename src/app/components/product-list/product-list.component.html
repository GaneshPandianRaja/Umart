<div class="container">
    <div class="row g-4">
        <ng-container *ngIf="productList && productList.length > 0">
            <div class="col-12 col-md-6 col-lg-3" *ngFor="let product of productList | paginate: paging">
                <app-product class="d-flex align-items-stretch w-100 h-100" [product]="product"></app-product>
            </div>
        </ng-container>
    </div>
</div>
